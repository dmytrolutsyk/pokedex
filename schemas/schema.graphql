Type Pokemon {
    Id: ID
    Name: String,
    Pokenum: Int,
    Type: [PokeType],
    Height: Int,
    Weight: Float,
    Color: String,
    # Trainer: TrainerType,
    # Location: String,
    Talents: [Talent],
    Evolutions: [String],
    Description: String,
    Sprite: String
}

extend type Pokemon {
  """
  The type of the pokemon.
  """
  Type: PokeType
}


Type Trainer {
    Id: ID
    Name: String,
    Type: String
    Height: Int,
    Weight: Float,
    HairColor : String
}
Type Talent {
    Id: ID
    Name: String,
    Description: String
}

enum PokeType {
  NORMAL
  FIRE
  WATER
  ELECTRIC
  GRASS
  ICE
  FIGHTING
  POISON
  GROUND
  FLYING
  PSYCHIC
  BUG
  ROCK
  GHOST
  DRAGON
  DARK
  STEEL
  FAIRY
}