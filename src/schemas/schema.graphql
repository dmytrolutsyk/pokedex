Type Pokemon {
    Id: ID,
    Name: String,
    Pokenum: Int,
    Height: Int,
    Weight: Float,
    Color: String,
    # Trainer: TrainerType,
    # Location: String,
    Catgories: [Category]
    Talents: [Talent],
    Description: String,
    Sprite: String
}

extend type Pokemon {
  """
  Evolutions of this pokemon.
  """
  Evolutions: [Pokemon]
}

extend type Pokemon {
  """
  The type of the pokemon.
  """
  Type: PokeType
}


Type Trainer {
    Id: ID
    Name: String,
    Type: String
    Height: Int,
    Weight: Float,
    HairColor : String
}
Type Talent {
    Id: ID
    Name: String,
    Description: String
}

enum PokemonType {
  NORMAL
  FIRE
  WATER
  ELECTRIC
  GRASS
  ICE
  FIGHTING
  POISON
  GROUND
  FLYING
  PSYCHIC
  BUG
  ROCK
  GHOST
  DRAGON
  DARK
  STEEL
  FAIRY
}

enum Category {
  PHYSIC
  SPECIAL
  STATUS
}

Type Capacity {
    Id: ID
    Type: PokeType,
    Category: Category,
    Power: Int,
    Precision: Float
    PowerPoint: Int,
    Target: Int
}

extend type Capacity {
  """
  The type of the pokemon.
  """
  Type: Category
}